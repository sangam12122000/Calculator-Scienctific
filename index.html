<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
    integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="calcul">
        <table align="center">
            <tr>
                <td colspan="4"> <input id="display" type="text" name="result" placeholder="0" style="text-align:right">
                </td>
            </tr>
            <tr>
                <td><button type="button" value="sin" onclick="display.value += 'sin('">sin</button></td>
                <td><button type="button" value="cos" onclick="display.value += 'cos('">cos</button></td>
                <td><button type="button" value="tan" onclick="display.value += 'tan('">tan</button></td>
                <td colspan="2">
                    <button type="button" class="clear" value="AC" onclick="display.value = ''">AC</button>
                </td>
                </td>
            </tr>
            <tr>
                <td><button type="button"  onclick="Log()">log</button></td>
                <td><button type="button"  onclick="display.value += '('">(</button></td>
                <td><button type="button"  onclick="display.value += ')'">)</button></td>
                <td><button type="button"  onclick="squareRoot()">√</button></td>
            </tr>
            <tr>
                <td><button type="button"  onclick="display.value += '1'">1</button></td>
                <td><button type="button"  onclick="display.value += '2'">2</button></td>
                <td><button type="button"  onclick="display.value += '3'">3</button></td>
                <td><button type="button"  onclick="backspace()"> Del </button></td>
                </td>
            </tr>
            <tr>
                <td><button type="button"  onclick="display.value += '4'">4</button></td>
                <td><button type="button"  onclick="display.value += '5'">5</button></td>
                <td><button type="button"  onclick="display.value += '6'">6</button></td>
                <td><button type="button" onclick="display.value += '-'">-</button></td>
            </tr>
            <tr>
                <td><button type="button"  onclick="display.value += '7'">7</button></td>
                <td><button type="button"  onclick="display.value += '8'">8</button></td>
                <td><button type="button"  onclick="display.value += '9'">9</button></td>
                <td><button type="button"  onclick="display.value += '/'">÷</button></td>
            </tr>
            <tr>
                <td><button type="button"  onclick="display.value += '.'">.</button></td>
                <td><button type="button"  onclick="display.value += '0'">0</button></td>
                <td><button type="button" onclick="display.value += '*'">X</button></td>
                <td><button type="button" onclick="display.value += '%'">%</button></td>
            </tr>
            <tr>
                <td><button type="button"  onclick="radians_to_degrees()">Rad</button></td>
                <td><button type="button"  onclick="degrees_to_radians()">Deg</button></td>
                <td > <button type="button" onclick="calculate()" class="equal">=</button> </td>
                <td><button type="button" onclick="display.value += '+'">+</button></td>
            </tr>
        </table>
    </form>
    
   <script src="./script.js"></script>
</body>
</html>
